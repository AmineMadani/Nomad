<ion-item class="header-item" lines="none">
  <ion-button *ngIf="!isMobile || forceButtons" fill="clear" slot="start" (click)="onBackClick()">
    <ion-icon size="small" slot="icon-only" name="arrow-back"></ion-icon>
  </ion-button>
  <ion-label class="header-label">{{ headerLabel }}</ion-label>
  <ng-container [ngTemplateOutlet]="template"></ng-container>
  <ion-button *ngIf="!isMobile || forceButtons" fill="clear" slot="end" (click)="onCloseClick()">
    <ion-icon size="small" slot="icon-only" name="close-outline"></ion-icon>
  </ion-button>
</ion-item>
