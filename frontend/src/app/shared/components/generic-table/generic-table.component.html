<ion-grid>
  <ion-row class="toolbar-row" *ngIf="toolbar">
    <ion-label class="label">
      <h3>{{ toolbar.title }}</h3>
    </ion-label>

    <div class="toolbar-buttons">
      <ion-button *ngFor="let button of toolbar.buttons" [disabled]="button.disableFunction()" (click)="button.onClick()" fill="clear">
        <ion-icon slot="icon-only" [name]="button.name"></ion-icon>
      </ion-button>
    </div>

  </ion-row>
  <div class="table">
    <!-- Table header with column names -->
    <ion-row class="header" [ngClass]="{ 'bottom-border': data.length === 0 }">
      <ng-container *ngFor="let column of columns; let columnIndex = index">

        <ion-col *ngIf="column.type === TypeColumn.CHECKBOX" [size]="column.size" class="cell button-cell"
          [ngClass]="{ 'left-border': columnIndex !== 0 }">
          <ion-checkbox [checked]="isAllRowsSelected()" (ionChange)="onSelectAll()" aria-label="selection"></ion-checkbox>
        </ion-col>

        <ion-col *ngIf="column.type === TypeColumn.ACTION" [size]="column.size" class="cell button-cell"
          [ngClass]="{ 'left-border': columnIndex !== 0 }">
          {{ column.label }}
        </ion-col>

        <ion-col *ngIf="column.type === TypeColumn.TEXT" [size]="column.size" class="cell text-cell"
          [ngClass]="{ 'left-border': columnIndex !== 0 }">
          {{ column.label }}
        </ion-col>
      </ng-container>
    </ion-row>
    <!-- Table rows with data values -->
    <div class="table-row">
      <ion-row *ngFor="let row of data; let rowIndex = index">
        <ng-container *ngFor="let column of columns; let columnIndex = index">

          <ion-col *ngIf="column.type === TypeColumn.CHECKBOX" [size]="column.size" class="cell button-cell top-border"
            [ngClass]="{ 'left-border': columnIndex !== 0, 'bottom-border': rowIndex === (data.length - 1) }">
            <ion-checkbox [checked]="isRowSelected(row)" (ionChange)="onRowSelect(row)" aria-label="selection"></ion-checkbox>
          </ion-col>

          <ion-col *ngIf="column.type === TypeColumn.ACTION" [size]="column.size" class="cell button-cell top-border"
            [ngClass]="{ 'left-border': columnIndex !== 0, 'bottom-border': rowIndex === (data.length - 1) }">
            <ion-button (click)="column.onClick(row)" fill="clear">
              <ion-icon slot="icon-only" name="eye"></ion-icon>
            </ion-button>
          </ion-col>

          <ion-col *ngIf="column.type === TypeColumn.TEXT" [size]="column.size" class="cell text-cell top-border"
            [ngClass]="{ 'left-border': columnIndex !== 0, 'bottom-border': rowIndex === (data.length - 1) }">
            {{ row[column.key] }}
          </ion-col>
        </ng-container>
      </ion-row>
    </div>
  </div>
</ion-grid>
