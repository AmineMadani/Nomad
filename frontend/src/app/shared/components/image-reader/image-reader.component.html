<div class="swiper-container" [class.mobile]="isMobile">
  <ion-button *ngIf="isMobile" fill="outline" (click)="close()">
    <ion-icon slot="icon-only" name="close-outline"></ion-icon>
  </ion-button>
  <swiper-container [modules]="swiperModules" [navigation]="true" [options]="opts">
    <swiper-slide *ngFor="let img of imgs">
      <img [src]="'./assets/img/' + img.filename" [alt]="img.filename" />
  </swiper-slide>
  </swiper-container>
</div>
