<ng-container>
  <div class="search-select-input">
    <ion-label class="label" *ngIf="title">
      <h3>{{ title }}</h3>
    </ion-label>
    <ion-input aria-label="def-input" labelPlacement="stacked" fill="outline" [label]="label"
      [value]="displayValue" (click)="onOpenModal()" [readonly]="true" [ngClass]="{'select-invalid': control.hasError('required') && control.touched}"/>

    <ng-container>
      <ng-container>
        <ng-container *ngIf="control.hasError('required') && control.touched">
          <ion-label color="danger" lines="none">
            Le champ est requis.
          </ion-label>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
  <ng-container>
    <ion-modal class="search-select-modal" #modal>
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>{{ label }}</ion-title>
            <ion-buttons class="search-select-modal-close" slot="end">
              <ion-icon (click)="onCloseModal()" name="close" />
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-searchbar mode="ios" animated="true" placeholder="Recherche"
          (ionInput)="onHandleInput($event)"></ion-searchbar>
        <ion-content>
          <ion-list class="search-select-list">
            <!-- Multi selection -->
            <ng-container *ngIf="isMultiSelection">
              <ion-checkbox *ngFor="let element of displayedElements;" (ionChange)="onMultiSelectionChange($event, element)"
                labelPlacement="end" justify="start" aria-label="checkbox" [checked]="isElementSelected(element)">
                {{ elementLabelFunction(element) }}
              </ion-checkbox>
            </ng-container>
            <!-- Mono selection -->
            <ng-container *ngIf="!isMultiSelection">
              <ion-radio-group [formControl]="control" (ionChange)="onCloseModal()">
                <ion-radio *ngFor="let element of displayedElements;" value="{{element[key]}}" labelPlacement="end" justify="start"
                  aria-label="radio">
                  {{ elementLabelFunction(element) }}
                </ion-radio>
              </ion-radio-group>
            </ng-container>
          </ion-list>
          <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
          </ion-infinite-scroll>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ng-container>
</ng-container>
