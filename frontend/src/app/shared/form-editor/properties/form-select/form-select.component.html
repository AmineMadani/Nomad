<ion-select labelPlacement="floating" fill="outline" [id]="definition.key" [label]="definition.label"
  [placeholder]="attributes.placeholder" [formControl]="control" [(ngModel)]="attributes.value">
  <ion-select-option *ngFor="let opt of attributes.options" [value]="opt.key">
    {{ opt.value }}
  </ion-select-option>
</ion-select>
