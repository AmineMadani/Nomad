<ion-select aria-label="def-select" labelPlacement="floating" fill="outline" [id]="definition.key" [label]="definition.label"
  [placeholder]="attributes.placeholder" [formControl]="control" (ionChange)="onUpdateParam()">
  <ion-select-option *ngFor="let opt of getFilterOptions()" [value]="opt[attributes.repositoryKey]">
    {{ opt[attributes.repositoryValue] }}
  </ion-select-option>
</ion-select>
