    <ion-fab-button size="small" class="ion-no-margin ion-no-padding">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-searchbar class="home-search" mode="md" show-clear-button="always" placeholder="Recherche"></ion-searchbar>
</ion-item>
