<div class="actions-layer-desktop-content">
  <ion-searchbar show-clear-button="always" placeholder="Recherche" class="actions-layer-desktop-content-button-search"></ion-searchbar>
  <ion-button class="actions-layer-content-button-action" (click)="onAction(drawerRouteEnum.ASSET)" [ngClass]="currentRoute === drawerRouteEnum.ASSET ? 'actions-layer-content-button-action-active':''">Patrimoine</ion-button>
  <ion-button class="actions-layer-content-button-action" (click)="onAction(drawerRouteEnum.EXPLOITATION)" [ngClass]="currentRoute === drawerRouteEnum.EXPLOITATION ? 'actions-layer-content-button-action-active':''">Exploitation</ion-button>
  <ion-button class="actions-layer-content-button-action" (click)="onAction(drawerRouteEnum.PERIMETER)" [ngClass]="currentRoute === drawerRouteEnum.PERIMETER ? 'actions-layer-content-button-action-active':''">Périmètre</ion-button>
</div>
