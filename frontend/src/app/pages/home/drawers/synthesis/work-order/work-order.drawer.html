<ng-template #workOrderTemplate>
  <ng-container *ngIf="workOrder">
    <ion-item lines="none" class="ion-text-center">
      <ion-label class="rdv-label">
        Rendez-vous le X Ã  Y - [Type Motif]
      </ion-label>
    </ion-item>
    <ion-item lines="none" class="ion-text-center">
      <ion-label>
        <ion-chip *ngIf="workOrder.status" [ngClass]="'status-' + workOrder.status" [outline]="false">
          <ion-icon [name]="workOrder.getStatusIcon() + '-outline'"></ion-icon>
          <ion-label>{{ workOrder.getStatusLabel() }}</ion-label>
        </ion-chip>
        <ion-chip *ngIf="workOrder.urgent" class="status" [outline]="true">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>Urgent</ion-label>
        </ion-chip>
        <ion-chip *ngIf="workOrder.appointment" class="status" [outline]="false">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>Rendez-vous</ion-label>
        </ion-chip>
      </ion-label>
    </ion-item>
  </ng-container>
  <app-form-editor *ngIf="workOrderForm" [nomadForm]="workOrderForm" [editMode]="editMode"></app-form-editor>
</ng-template>

<app-synthesis [drawerTitle]="'I-' + workOrder.id" [hasFile]="true" [tabButtons]="buttons"
  [contentTemplate]="workOrderTemplate" (onTabButton)="onTabButtonClicked($event)">
</app-synthesis>
