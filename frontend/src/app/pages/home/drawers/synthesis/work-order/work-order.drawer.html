<ng-template #workOrderTemplate>
  <ng-container *ngIf="workOrder && !editMode">
    <ion-item lines="none" class="ion-text-center">
      <ion-label class="rdv-label">
        Rendez-vous le X Ã  Y - [Type Motif]
      </ion-label>
    </ion-item>
    <ion-item lines="none" class="ion-text-center">
      <ion-label>
        <ion-chip *ngIf="workOrder.status" [ngClass]="'status-' + workOrder.status" [outline]="false">
          <ion-icon [name]="workOrder.getStatusIcon() + '-outline'"></ion-icon>
          <ion-label>{{ workOrder.getStatusLabel() }}</ion-label>
        </ion-chip>
        <ion-chip *ngIf="workOrder.urgent" class="status" [outline]="true">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>Urgent</ion-label>
        </ion-chip>
        <ion-chip *ngIf="workOrder.appointment" class="status" [outline]="false">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>Rendez-vous</ion-label>
        </ion-chip>
      </ion-label>
    </ion-item>
  </ng-container>
  <ng-container *ngIf="workOrder && editMode">
    <div class="edit-title">
      Les champs suivis d'un * sont obligatoires
    </div>
  </ng-container>
  <app-form-editor *ngIf="workOrderForm" [nomadForm]="workOrderForm" [editMode]="editMode"
    (submitAction)="onSubmit($event)"></app-form-editor>
</ng-template>

<ng-template #workOrderfooter>
  <div lines="none" class="footer" *ngIf="editMode">
    <ion-button fill="clear">Annuler</ion-button>
    <ion-button fill="clear">Reinitialiser</ion-button>
    <ion-button fill="clear" fill="clear" slot="end" type="submit" [form]="workOrderForm?.key">Valider</ion-button>
  </div>
</ng-template>

<app-synthesis [drawerTitle]="getTitle()" [hasFile]="false" [tabButtons]="buttons" [contentTemplate]="workOrderTemplate"
  [footerTemplate]="workOrderfooter" (onTabButton)="onTabButtonClicked($event)">
</app-synthesis>
