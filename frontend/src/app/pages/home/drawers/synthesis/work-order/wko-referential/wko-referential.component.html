<ion-input aria-label="def-input" labelPlacement="floating" fill="outline" [id]="'referential-'+key" [label]="label"
  [placeholder]="label" [value]="valueLabel" (click)="onOpenModal()" [readonly]="true" [disabled]="disabled" />

<ion-modal [id]="'modal-'+key" #modalReferential>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{label}}</ion-title>
        <ion-buttons class="form-property-referential-modal-close" slot="end">
          <ion-icon (click)="modalReferential.dismiss()" name="close" />
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-searchbar mode="ios" animated="true" placeholder="Recherche"
      (ionInput)="onHandleInput($event)"></ion-searchbar>
    <ion-content>
      <ion-list class="ion-margin">
        <ion-radio-group aria-label="def-radio" [value]="valueKey" (ionChange)="onRadioChange($event)">
          <ng-container *ngFor="let item of displayOptions">
            <ion-radio *ngIf="item" aria-label="Option Label" class="form-property-referential-modal-radio"
              [value]="item[repositoryKey].toString()" labelPlacement="end" (click)="modalReferential.dismiss()">{{
              item[repositoryValue] }}</ion-radio>
            <br />
          </ng-container>
        </ion-radio-group>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-content>
  </ng-template>
</ion-modal>
