<div style="margin-top: 25px;" *ngIf="workorder">
  <ion-item *ngFor="let tsk of workorder.tasks" (mouseenter)="onItemHoverEnter(tsk)" (mouseleave)="onItemHoverLeave(tsk)">
    <ion-checkbox aria-label="check" slot="start" mode="md" [indeterminate]="tsk.report?.dateCompletion" [checked]="tsk.isSelectedTask" (ionChange)="onSelectTask($event,tsk)" [disabled]="(layerSelected ? (tsk.assObjTable != layerSelected) : false) || tsk.report?.dateCompletion"></ion-checkbox>
    <div style="display: inline-block;">
      <ion-label>
        <ion-label class="ion-no-margin">
          {{getLyrLabel(tsk.assObjTable)}}
        </ion-label>
        <ion-note slot="helperText">
          {{tsk.assObjRef}}
        </ion-note>
      </ion-label>
    </div>
    <ng-container *ngIf="!draggableMarker && !editTaskEquipment && (workorder.tasks.length == 1 || !workorder.wkoPlanningStartDate)">
      <ion-button slot="end" fill="clear" (click)="onEditEquipment(tsk)">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ng-container>
    <ng-container *ngIf="editTaskEquipment && editTaskEquipment.id == tsk.id">
      <ion-button slot="end" fill="clear" (click)="onValidateChangeEquipment(tsk)">
        <ion-icon slot="icon-only" color="success" name="checkmark-circle-outline"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" (click)="onRemoveChangeEquipment(tsk)">
        <ion-icon slot="icon-only" color="danger" name="close-circle-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="tsk.assObjRef" slot="end" fill="clear" (click)="onXyEquipment(tsk)">
        <ion-icon slot="icon-only" color="secondary" name="pin-sharp" class="strike-through"></ion-icon>
      </ion-button>
    </ng-container>
  </ion-item>
</div>
<div style="margin-top: 25px;" *ngIf="!workorder">
  <ion-accordion-group style="margin-top: 25px;">
    <ion-radio-group [allowEmptySelection]="true">
      <ion-accordion *ngFor="let tsk of [1,2,3,4]" [toggleIcon]="''" [disabled]="true">
        <ion-item slot="header">
          <ion-radio aria-label="radio" slot="start" mode="md" [disabled]="true"></ion-radio>
          <div style="display: inline-block;">
            <ion-label>
              <ion-label class="ion-no-margin">
                <ion-skeleton-text [animated]="true" style="width: 100px;"></ion-skeleton-text>
              </ion-label>
              <ion-note slot="helperText">
                <ion-skeleton-text [animated]="true" style="width: 50px;"></ion-skeleton-text>
              </ion-note>
            </ion-label>
          </div>
          <ion-icon slot="end" color="primary"></ion-icon>
        </ion-item>
        <div class="ion-action-padding" slot="content">
          <ion-item class="favorites-action" lines="none">
          </ion-item>
        </div>
      </ion-accordion>
    </ion-radio-group>
  </ion-accordion-group>
</div>
