<app-page-header [headerLabel]="'Création '+(type == 'report' ? 'compte rendu':'d\'intervention')+' XY - Choix d\'activité'"></app-page-header>

<ion-list lines="none">
  <ion-list-header>
    <ion-label>Choississez le type d'activité pour {{(type == 'report') ? 'le compte rendu':"l'intervention"}} XY</ion-label>
  </ion-list-header>
  <ion-item button (click)="onWaterTypeChosen('aep_xy')">
    <ion-radio value="cherries">Eau Potable</ion-radio>
  </ion-item>
  <ion-item button (click)="onWaterTypeChosen('ass_xy')">
    <ion-radio value="cherries">Assainissement</ion-radio>
  </ion-item>
</ion-list>
