<div class="equipment-drawer">
  <!-- Header -->
  <ion-item lines="none">
    <ion-icon *ngIf="previousRoute !== drawerRouteEnum.HOME" name="arrow-back" (click)="onDrawerBack()"></ion-icon>
    <ion-label class="header-label">{{ equipment.id }}</ion-label>
    <ion-icon size="medium" slot="end" name="close-outline" (click)="onDrawerClose()"></ion-icon>
  </ion-item>

  <div class="equipment-drawer-content">
    <!-- Fast Info -->
    <!-- TODO: It is crucial to specify the needs to know exactly what will be included in these fields. -->
    <div class="equipment-drawer-fast-info">
      <div class="equipment-drawer-fast-info-text">
        Statut de l'ordre d'intervention : content
      </div>
      <div class="equipment-drawer-fast-info-text">
        <ion-icon name="timer-outline"></ion-icon>
        Compteur : chiffres
      </div>
    </div>

    <!-- Action buttons -->
    <div class="equipment-drawer-action-button-row">
      <div *ngFor="let button of actionButtons" class="equipment-drawer-action-button">
        <ion-icon [name]="button.icon" (click)="button.onClick()"></ion-icon>
        <span>{{ button.label }}</span>
      </div>
    </div>

    <!-- Sections -->
    <div class="equipment-drawer-section-column">
      <div *ngFor="let section of sections" class="equipment-drawer-section">
        <div class="equipment-drawer-section-header">
          {{ section.title }}
        </div>
        <div *ngFor="let element of section.elements" class="equipment-drawer-section-content">
          <div class="equipment-drawer-section-content-title">{{ element.field }}</div>
          <span>{{ equipment[element.key] }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="equipment-drawer-footer">
    <ion-button class="action-button" (click)="null">
      DÃ©tailler
    </ion-button>
  </div>
</div>
