<ion-accordion-group>
  <ion-accordion *ngFor="let acc of data">
    <ion-item slot="header" color="light" lines="full">
      <ion-icon slot="start" name="filter-outline"></ion-icon>
      <ion-label>{{ acc.name }}</ion-label>
    </ion-item>
    <div slot="content" class="intervention-filter">
      <ion-list class="ion-padding">
        <ion-item fill="outline" *ngFor="let select of acc.selects">
          <ion-label position="floating">{{ select.key | titlecase }}</ion-label>
          <ion-select [placeholder]="select.label">
            <ion-select-option value="apples">Apples</ion-select-option>
            <ion-select-option value="oranges">Oranges</ion-select-option>
            <ion-select-option value="bananas">Bananas</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item lines="none" color="none">
          <ion-button fill="clear" color="primary" (click)="openCalendar()">
            <ion-icon slot="start" name="calendar-outline"></ion-icon>
            <ion-label>SÃ©lectionner plages de dates</ion-label>
          </ion-button>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
