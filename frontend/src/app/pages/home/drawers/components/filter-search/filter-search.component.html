<ion-accordion-group>
  <ion-accordion>
    <ion-item slot="header" color="light" lines="full">
      <ion-icon slot="start" name="filter-outline"></ion-icon>
      <ion-label>{{ searchFilter.data.name }}</ion-label>
    </ion-item>
    <div slot="content" class="intervention-filter">
      <ion-list class="ion-padding">
        <ion-item fill="outline" *ngFor="let select of searchFilter.data.selects">
          <ion-label position="floating">{{ select.key | titlecase }}</ion-label>
          <ion-select [placeholder]="select.label" (ionChange)="changeSelectData($event,select.key)" [multiple]="true" [value]="getValues(select.key)">
            <ion-select-option *ngFor="let item of select.choices | keyvalue" [value]="item.key">{{item.value}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item lines="none" color="none">
          <ion-button fill="clear" color="primary" (click)="openCalendar()">
            <ion-icon slot="start" name="calendar-outline"></ion-icon>
            <ion-label>{{getDateLibelle()}}</ion-label>
          </ion-button>
          <ion-button *ngIf="startDate || endDate" fill="clear" color="primary" (click)="onClearDate()">
            <ion-icon slot="end" name="close-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
