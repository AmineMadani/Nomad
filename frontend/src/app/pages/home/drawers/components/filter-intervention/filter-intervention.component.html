<ion-item-group *ngFor="let int of data">
  <ion-item lines="none">
    <ion-icon slot="start" name="attach-outline"></ion-icon>
    <ion-label>
      <ion-label class="ion-no-margin">{{ int.name }}</ion-label>
      <ion-note slot="helper">{{ int.subtitle }}</ion-note>
    </ion-label>
    <ion-button slot="end" fill="clear"><ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon></ion-button>
  </ion-item>
  <ion-item lines="none" class="date-item">
    <ion-label class="intervention-date ion-no-margin">{{ int.content }}</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-chip *ngFor="let tag of int.tags" [outline]="!tag.filled">
      <ion-icon [name]="tag.icon"></ion-icon>
      <ion-label>{{ tag.label }}</ion-label>
    </ion-chip>
  </ion-item>
</ion-item-group>
