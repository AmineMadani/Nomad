<ion-item-group *ngFor="let int of getFeatures()" [class.feature-hovered]="featureHovered === int.getId()?.toString()"
  (mouseenter)="highlightFeature(int.getProperties()['id'])" (mouseleave)="highlightFeature(int.getProperties()['id'])">
  <ion-item lines="none" color="none">
    <ion-icon slot="start" name="attach-outline"></ion-icon>
    <ion-label>
      <ion-label class="ion-no-margin">{{ int.getProperties()['reason'] }}</ion-label>
      <ion-note slot="helper">{{ int.getProperties()['id'] }}</ion-note>
    </ion-label>
    <ion-button slot="end" fill="clear" (click)="openFeature(int.getProperties()['id'])">
      <ion-icon slot="icon-only" name="chevron-forward-outline">
      </ion-icon>
    </ion-button>
  </ion-item>
  <ion-item lines="none" class="date-item" color="none">
    <ion-label class="intervention-date ion-no-margin">{{ int.getProperties()['datebegin'] | date:'dd-MM-yyyy' }} - {{
      int.getProperties()['dateend'] | date:'dd-MM-yyyy' }}</ion-label>
  </ion-item>
  <ion-item lines="none" color="none">
    <ion-chip *ngIf="int.getProperties()['status']" [ngClass]="'status-' + int.getProperties()['status']"
      [outline]="false">
      <ion-icon [name]="getStatusIcon(int.getProperties()['status']) + '-outline'"></ion-icon>
      <ion-label>{{ getStatusLabel(int.getProperties()['status']) }}</ion-label>
    </ion-chip>
    <ion-chip *ngIf="int.getProperties()['urgent']" [outline]="true">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Urgent</ion-label>
    </ion-chip>
    <ion-chip *ngIf="int.getProperties()['appointment']" [outline]="false">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Rendez-vous</ion-label>
    </ion-chip>
  </ion-item>
</ion-item-group>
