<ng-template #titleTemplateRef let-feature>
  {{ feature?.reason }}
</ng-template>

<ng-template #subtitleTemplateRef let-feature>
  {{ feature?.id }}
</ng-template>

<ng-template #labelTemplateRef let-feature>
  {{ feature?.datebegin | date: 'dd/MM/yyyy' }} - {{ feature?.dateend | date: 'dd/MM/yyyy' }}
</ng-template>

<ng-template #chipTemplateRef let-feature>
  <ion-chip class="status" *ngIf="feature?.status" [ngClass]="'status-nf'" [outline]="false">
    <ion-icon [name]="'close-outline'"></ion-icon>
    <ion-label>{{ getStatus(feature?.status)?.wts_slabel }}</ion-label>
  </ion-chip>
  <ion-chip *ngIf="feature?.urgent" [outline]="true" class="status">
    <ion-icon name="calendar-outline"></ion-icon>
    <ion-label>Urgent</ion-label>
  </ion-chip>
  <ion-chip *ngIf="feature?.appointment" [outline]="false" class="status">
    <ion-icon name="calendar-outline"></ion-icon>
    <ion-label>Rendez-vous</ion-label>
  </ion-chip>
</ng-template>

<app-filter-card [features]="getFeatures()" [type]="'workorder'" [titleTemplateRef]="titleTemplateRef"
  [subtitleTemplateRef]="subtitleTemplateRef" [labelTemplateRef]="labelTemplateRef" [chipTemplateRef]="chipTemplateRef"
  [fromCache]="isFromCache" (onLoadingEvent)="getPaginationData($event)" (onFeatureSelected)="openIntervention($event)">
</app-filter-card>
