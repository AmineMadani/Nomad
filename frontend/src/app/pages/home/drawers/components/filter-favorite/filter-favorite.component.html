<ion-radio-group [allowEmptySelection]="true" [value]="getCurrentFavorite()" (ionChange)="onFavoriteSelected($event)">
  <ion-accordion-group>
    <ion-accordion *ngFor="let fd of data" [toggleIcon]="''">
      <ion-item slot="header" (click)="checkOpeningRule(fd)">
        <ion-radio slot="start" mode="md" [value]="fd"></ion-radio>
        <ion-label>{{ fd.name }}</ion-label>
        <ion-icon slot="end" color="primary"
          [name]="currentFavOpen === fd ? 'remove-outline' : 'add-outline'"></ion-icon>
      </ion-item>
      <div class="ion-action-padding" slot="content">
        <ion-item class="favorites-action" lines="none">
          <ion-label>
            <div class="scrolling-wrapper">
              <ion-button fill="clear" (click)="renameFav(fd)">Renommer</ion-button>
              <ion-button fill="clear" (click)="delFav(fd)">Supprimer</ion-button>
            </div>
          </ion-label>
        </ion-item>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-radio-group>
