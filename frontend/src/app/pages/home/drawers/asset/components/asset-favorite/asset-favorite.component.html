<ion-accordion-group #accordionGroup>
  <ion-radio-group [allowEmptySelection]="true" [value]="assetFilterService.selectedFavorite?.name">
    <ion-accordion *ngFor="let fd of user?.usrConfiguration?.favorites" [value]="fd.name" [toggleIcon]="''">
      <ion-item slot="header" (click)="onApplyFavorite($event, fd)">
        <ion-radio aria-label="radio" slot="start" mode="md" [value]="fd.name"></ion-radio>
        <ion-label>{{ fd.name }}</ion-label>
        <ion-icon slot="end" color="primary"
          [name]="currentFavOpen === fd ? 'remove-outline' : 'add-outline'" (click)="onOpenAccordion($event, fd)"></ion-icon>
      </ion-item>
      <div class="ion-action-padding" slot="content">
        <ion-item class="favorites-action" lines="none">
          <ion-label>
            <div class="scrolling-wrapper">
              <ion-button fill="clear" (click)="renameFavorite(fd)">Renommer</ion-button>
              <ion-button fill="clear" (click)="deleteFavorite(fd)">Supprimer</ion-button>
            </div>
          </ion-label>
        </ion-item>
      </div>
    </ion-accordion>
  </ion-radio-group>
</ion-accordion-group>
