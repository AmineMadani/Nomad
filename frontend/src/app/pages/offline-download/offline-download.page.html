<app-page-header
  [headerLabel]="'Données hors connexion'"
  [displayBackButton]="true">
</app-page-header>

<ion-content class="offline-content">
  <ion-card class="offline-card">
    <ion-item button (click)="onDownloadAll()">
      <ion-label>Tout télécharger/mettre à jour</ion-label>
    </ion-item>
    <ion-item button (click)="onDumpAll()">
      <ion-label>Tout vider</ion-label>
    </ion-item>
  </ion-card>

  <ion-list>
    <app-offline-download-item title="Référentiels"
      [offlineDownload]="referentialOfflineDownload"
      (onDownload)="onReferentialsDownload()"
      (onDump)="onReferentialsDump()">
    >
    </app-offline-download-item>

    <app-offline-download-item title="Equipements"
      [offlineDownload]="equipmentOfflineDownload"
      (onDownload)="onEquipmentsDownload()"
      (onDump)="onEquipmentsDump()">
      >
    </app-offline-download-item>

    <app-offline-download-item title="Fonds de plan"
      [offlineDownload]="basemapOfflineDownload"
      (onDownload)="onBasemapsDownload()"
      (onDump)="onBasemapsDump()">
    >
    </app-offline-download-item>
  </ion-list>
</ion-content>
