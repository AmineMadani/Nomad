<ion-header>
  <ion-toolbar>
    <ion-title size="small">SÃ©lection des fonds de plan</ion-title>
    <ion-button fill="clear" slot="end" (click)="cancel()">
      <ion-icon size="small" slot="icon-only" name="close-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-radio-group *ngIf="basemaps.length > 0" [allowEmptySelection]="true" [(ngModel)]="selectedBasemap">
    <ion-item *ngFor="let basemap of basemaps">
      <ion-radio labelPlacement="start" aria-label="radio" [value]="basemap">
        <div class="label">
          <ion-label>{{ basemap.name }}</ion-label>
          <div class="description">{{ basemap.size }} mo</div>
        </div>
      </ion-radio>
    </ion-item>
  </ion-radio-group>

  <app-skeleton-loading *ngIf="basemaps.length === 0" [rows]="4"></app-skeleton-loading>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" color="primary">Valider</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
