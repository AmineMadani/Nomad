<div class="settings-content-template">
  <app-settings-header
      class="settings-content-header"
      title="Gestion des utilisateurs">
  </app-settings-header>

  <div class="settings-content-main">
    <app-generic-table class="settings-content-table"
      [toolbar]="toolbar"
      [columns]="columns"
      [rows]="usersTableRows"
      [selectedRows]="usersTableRowsSelected"
    ></app-generic-table>
  </div>
</div>
