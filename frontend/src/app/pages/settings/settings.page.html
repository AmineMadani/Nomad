<ion-header [translucent]="true">
  <app-main-toolbar [title]="'ParamÃ¨tres'"></app-main-toolbar>
</ion-header>

<ion-content class="settings-page">
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="settings-menu no-scrollbar">
        <div *ngFor="let menu of menuItems; let i = index">
          <ion-label class="label">
            <h3>{{ menu.title }}</h3>
          </ion-label>
          <ion-list id="inbox-list">
            <ion-item  *ngFor="let item of menu.items;" [routerLink]="item.url"
              routerLinkActive="ion-activated-background" routerDirection="root"  lines="none" detail="false" [disabled]="item?.disabled">
              <ion-label>
                <p>{{ item.title }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
          <div *ngIf="i < (menuItems.length - 1)" class="line-delimiter"></div>
        </div>
      </ion-col>
      <ion-col size="9" class="settings-content">
        <router-outlet id="settings-content"></router-outlet>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
