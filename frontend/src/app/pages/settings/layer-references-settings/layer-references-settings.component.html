<ion-content class="settings-flex">

  <app-settings-segment class="settings-segment-flex"></app-settings-segment>

  <form [formGroup]="form" (ngSubmit)="save()" class="settings-content-template">

    <div class="settings-content-header-height">
      <div class="settings-content-template-header">
        <ion-label class="label">
          <h2>Affichage des données attributaires</h2>
        </ion-label>

        <ion-button class="actions-layer-content-button-action actions-layer-content-button-action-active" type="submit">
          Enregistrer
        </ion-button>
      </div>

      <div class="separation-line"></div>

      <app-search-multi-select key="name" title="Filtre de sélection des utilisateurs" label="Utilisateurs"
        [originalList]="allUsers" [control]="form.controls['listUserId']">
      </app-search-multi-select>
    </div>

    <div class="settings-layer-references">
      <ion-select aria-label="search-select" label="Couche à paramétrer" label-placement="floating" class="layer-select"
        (ionChange)="handleLayerChange($event)">
        <ion-select-option *ngFor="let layer of layers" [value]="layer">
          {{ layer.lyrSlabel }}
        </ion-select-option>
      </ion-select>

      <div class="separation-line"></div>

      <div class="synthetic-references-selection">
        <ion-segment value="default">
          <ion-segment-button value="default">
            <ion-label>Données attributaires à afficher en vue synthétique</ion-label>
          </ion-segment-button>
        </ion-segment>

        <div class="synthetic-references-selection-content">
          <div *ngFor="let ref of userReferences" class="synthetic-references-selection-toggle">
            <ion-toggle aria-label="ion-toggle" [checked]="ref.displayType === ReferenceDisplayType.SYNTHETIC"></ion-toggle>
            <ion-label>{{ ref.alias }}</ion-label>
          </div>
        </div>
      </div>
    </div>
  </form>
</ion-content>
