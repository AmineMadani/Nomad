<form [formGroup]="form" class="select-duplicate-report-div">
  <ion-select aria-label="report" [interface]="isMobile ? 'action-sheet' : 'popover'" label="Type motif Ã  copier" label-placement="floating" fill="outline" formControlName="report">
    <ion-select-option *ngFor="let assetTypeWtrReport of listAssetTypeWtrReport" [value]="assetTypeWtrReport.value">{{assetTypeWtrReport.label}}</ion-select-option>

  <div class="buttons-div">
