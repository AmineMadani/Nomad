spring.batch.jdbc.initialize-schema=never
logging.level.org.springframework.batch.core.step.item=ERROR
spring.sql.init.continue-on-error=true
spring.datasource.initialize=false
spring.datasource.url=${VALUE_DB_CONNECTION}
spring.datasource.username=${VALUE_DB_USER}
spring.datasource.password=${VALUE_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Paris
spring.jpa.properties.hibernate.default_schema=${VALUE_DB_SCHEMA}
spring.datasource.hikari.schema=${VALUE_DB_SCHEMA}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=false
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.maximum-pool-size=100
spring.batch.jdbc.initialize-schema=always

com.veolia.nomad.moveo.api.url=${COM_VEOLIA_NOMAD_MOVEO_API_URL}
com.veolia.nomad.moveo.api.accesskey=${COM_VEOLIA_NOMAD_MOVEO_API_ACCESSKEY}
com.veolia.nomad.moveo.api.secretkey=${COM_VEOLIA_NOMAD_MOVEO_API_SECRETKEY}
com.veolia.nomad.moveo.api.region=${COM_VEOLIA_NOMAD_MOVEO_API_REGION}
